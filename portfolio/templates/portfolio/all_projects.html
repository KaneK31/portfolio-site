{% extends "portfolio/base.html" %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center text-primary mb-4">All Projects</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ project.project_thumbnail.url }}" class="card-img-top" alt="{{ project.project_name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.project_name }}</h5>
                    <p class="card-text small">{{ project.project_desc }}</p>
                    <a href="{% url 'project_detail' project.project_slug %}" class="btn btn-outline-primary btn-sm">View
                        Project</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
